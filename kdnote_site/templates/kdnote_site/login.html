<!DOCTYPE html>

{% load staticfiles %}
<html lang="ja">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title>KD NOTE｜ログイン</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css #カスタマイズしているのでCDNは使わない-->
	<link type="text/css" rel="stylesheet" href= "{% static 'css/materialize.css'%}"  media="screen,projection"/>

	<!-- Import noto-font-->
	<link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet" />

	<!-- Load my css file and js file -->
	<link type="text/css" rel="stylesheet" href="{% static 'css/common.css' %}" media="screen,projection">
	<link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}" media="screen,projection">
	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body>
		<!-- Import jQuery before Materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!--Import materialize.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<header class="header-fixed">
		<nav> 
			<div class="nav-wrapper teal">
				<a href="index.html" class="brand-logo center">K/D NOTE</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul class="right hide-on-med-and-down">
					<li><a href="#"><i class="material-icons left">lock_outline</i>Coming soon...</a></li>
					<li><a href="#"><i class="material-icons left">lock_outline</i>Coming soon...</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="#"><i class="material-icons left">lock_outline</i>Coming soon...</a></li>
					<li><a href="#"><i class="material-icons left">lock_outline</i>Coming soon...</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
		<!-- Page Content goes here -->

			<!-- ログインフォームwrapper(Card) -->
			<div class="row">
				<div class="col s12 m6 l4">
					<div class="card-panel white">

						<!-- ログインID -->
						<div class="row">
							<div class="input-field col s12">
								<input id="login_id" type="text" class="validate">
								<label for="login_id">ログインID</label>
							</div>
					</div>
					<!-- ユーザー名 -->
						<div class="row">
							<div class="input-field col s12">
								<input id="user_name" type="text" class="validate">
								<label for="user_name">ユーザー名</label>
							</div>
					</div>
					<!-- パスワード -->
						<div class="row">
							<div class="input-field col s12">
								<input id="password" type="password" class="validate">
								<label for="password">パスワード</label>
							</div>
					</div>

					<!-- ログインボタン -->
					<div class="row">
							<a class="waves-effect waves-light btn col s6">button</a>
					</div>
				</div>
			</div>
		</div>

		<!-- 新規登録のリンク -->
		<div class="row">
			<a class="waves-effect waves-teal col s6" href="#">新規登録</a>
		</div>
	</main>
			
	<footer class="page-footer teal">
		<div class="container">
			
		</div>
		<div class="footer-copyright">
			<div class="container">
				© 2017 Copyright ***
			</div>
		</div>
	</footer>
		
	</body>
</html>
