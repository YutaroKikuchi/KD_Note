	<main>
		<div class="container">
		<!-- Page Content goes here -->
			
			<div class="logo-wrapper">
				<a href="#">
					<img src="{% static 'images/logo_white.png'%}" class="logo-icon"><br>
					<span class="logo white-text">K/D NOTE</span>
				</a>
			</div>

			<!-- ログインフォームwrapper(Card) -->
			<div id="login_card" class="row">
				<div class="col s12 m8 offset-m2">
					<div class="card-panel white">
						<h5>ログイン</h5>

						<form action="/mypage/" method="post"> {% csrf_token %}
							<!-- ログインID -->
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="email" id="email" type="text" class="validate" name="email">
									<label for="email">メールアドレス</label>
								</div>
							</div>
							<!-- パスワード -->
							<div class="row">
								<div class="input-field col s12">
									<input placeholder="password" id="password" type="password" class="validate" name="password">
									<label for="password">パスワード</label>
								</div>
							</div>
							<!-- ログインボタン -->
							<div class="row">
								<button class="btn waves-effect waves-light blue darken-1 col s8 offset-s2" type="submit" name="action">ログイン</button>
							</div>
						</form>
						
						<!-- 新規登録のリンク -->
						<div id="sign_up_link_wrapper">
							<span>アカウントをお持ちではないですか？<br><a class="" href="#">新規登録</a></span>
						</div>
				</div>
			</div>
		</div>

	</main>
